
<form (ngSubmit)="createUser()" >
    <h2>Add New User</h2>
    
    <div class="form-row">
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" [(ngModel)]="user.name.firstname" name="firstname" required>
        </div>
        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" [(ngModel)]="user.name.lastname" name="lastname" required>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" [(ngModel)]="user.email" name="email" required>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" [(ngModel)]="user.username" name="username" required>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" [(ngModel)]="user.password" name="password" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" id="phone" [(ngModel)]="user.phone" name="phone" required>
        </div>
    </div>

    <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" [(ngModel)]="user.address.city" name="city" required>
    </div>

    <button type="submit">Add User</button>
</form>
